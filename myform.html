<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="assets/CSS/myformstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="femaale">Female</option>
        <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest:</label>
        <input type="checkbox" id="interest1" name="interest1" required>
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interest2" required>
        <label for="interest2">Watching Football</label>
        <input type="checkbox" id="interest3" name="interest3" required>
        <label for="interest3">Travelling</label>
        <input type="checkbox" id="interest4" name="interest4" required>
        <label for="interest4">Cooking</label>
        <input type="checkbox" id="interest5" name="interest5" required>
        <label for="interest5">Swimming</label>
    </div>
    <div class="form-group">
        <label>Choose a Programming Language:</label>
        <input type="radio" id="language1" name="language1" value="Kotlin">
        <label for="language1">Kotlin</label>
        <input type="radio" id="language2" name="language2" value="Java Script">
        <label for="language2">Java Script</label>
        <input type="radio" id="language3" name="language3" value="Python">
        <label for="language3">Python</label>
        <input type="radio" id="language4" name="language4" value="PHP">
        <label for="language4">PHP</label>
        <input type="radio" id="language5" name="language5" value="Full Stack">
        <label for="language5">Full Stack</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="message" id="message" cols="30" rows="1"></textarea>
    </div>
    <div class="form-group">
        <button>
            <input class="button" type="submit" value="submit">
        </button>
    </div>
</div>
</body>
</html>
